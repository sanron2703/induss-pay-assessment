<div class="container contact-us w-100">
    <form class="d-flex flex-column justify-content-center main-form gap-4 m-auto" [formGroup]="contactForm" #form>
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="d-flex align-items-center gap-5 w-100">
            <div class="fields d-flex flex-column gap-2">
                <label for="">First Name</label>
                <input type="text" maxlength="16" formControlName="first_name">
            </div>
            <div class="fields d-flex flex-column gap-2">
                <label for="">Last Name</label>
                <input type="text" formControlName="last_name">
            </div>
        </div>
        <div  class="d-flex align-items-center gap-5 w-100">
            <div class="fields d-flex flex-column gap-2">
                <label for="">Age</label>
                <input type="number" formControlName="age">
            </div>
            <div class="fields d-flex flex-column gap-2">
                <label for="">Mobile number</label>
                <input type="number" maxlength="10" formControlName="mobilenumber">
            </div>
            
        </div>
        <div class="fields d-flex flex-column gap-2 w-max">
            <label for="gender">Gender</label>
            <div class="d-flex gap-4">
                <div class="d-flex gap-2 align-items-center">
                    <input type="radio" value="Male" name="gender" formControlName="gender">
                    <label for="">Male</label>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <input type="radio" value="Female" name="gender" formControlName="gender">
                    <label for="">Female</label>
                </div>
            </div>
        </div>
        <div class="fields d-flex flex-column gap-2 w-100">
            <label for="">Email</label>
            <input type="text" class="w-75" formControlName="emailId">
        </div>
        <div  class="d-flex align-items-center gap-5 w-100">
            <div class="fields d-flex flex-column gap-2">
                <label for="">PAN number</label>
                <input type="text" maxlength="10" formControlName="pan_no">
            </div>
            <div class="fields d-flex flex-column gap-2">
                <label for="">Adahaar number</label>
                <input type="text" formControlName="adhaar_no">
            </div>
        </div>
        <button class="mt-5" (click)="onSubmit()" >Submit</button>
    </form>

    <div class="mt-5" *ngIf="contactList.length">
        <h2 class="mb-5">Contact List</h2>
        <div class="d-flex gap-4 align-items-center contact-list mb-3">
            <h5>Name</h5>
            <h5>Email</h5>
            <h5>Mobile number</h5>
            <h5>Gender</h5>
            <h5>Pan number</h5>
            <p style="width: 20px;"></p>
            <p style="width: 20px;"></p>
        </div>
        <div class="d-flex flex-column gap-4" >
            <div class="d-flex gap-4 justify-content-between align-items-center contact-list" *ngFor="let contact of contactList">
                <p>{{contact.first_name}}  {{contact.last_name}}</p>
                <p>{{contact.emailId}}</p>
                <p>{{contact.mobilenumber}}</p>
                <p>{{contact.gender}}</p>
                <p>{{contact.pan_no}}</p>
                <p style="width: 20px;cursor: pointer;" (click)="editContact(contact);form.scrollTop = 0">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-96c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 96c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l96 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 64z"/></svg>
                </p>
                <p style="width: 20px;cursor: pointer;" (click)="deleteContact(contact.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                </p>
            </div>
        </div>
    </div>
</div>
